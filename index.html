<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/basicFunctions.js" defer></script>
    <script src="./scripts/btnFunctions.js" defer></script>
    <script src="./scripts/calculator.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <main>
        <form class="calculatorContainer">
            <!--DISPLAY-->
            <fieldset class="item" id="display">
                <output id="displayInput"></output>
                <input id="displayOutput"></input>
            </fieldset>

            <!--ROW1-->
            <button type="button" class="item itemCommand">+/-</button>
            <button type="button" class="item itemCommand">clear</button>
            <button type="button" class="item itemCommand">del</button>
            <button type="button" class="item itemOperator" disabled>%</button>
            
            <!--ROW2-->
            <button type="button" class="item itemNumber">7</button>
            <button type="button" class="item itemNumber">8</button>
            <button type="button" class="item itemNumber">9</button>
            <button type="button" class="item itemOperator">/</button>
            
            <!--ROW3-->
            <button type="button" class="item itemNumber">4</button>
            <button type="button" class="item itemNumber">5</button>
            <button type="button" class="item itemNumber">6</button>
            <button type="button" class="item itemOperator">*</button>
            
            <!--ROW4-->
            <button type="button" class="item itemNumber">1</button>
            <button type="button" class="item itemNumber">2</button>
            <button type="button" class="item itemNumber">3</button>
            <button type="button" class="item itemOperator">-</button>
            
            <!--ROW5-->
            <button type="button" class="item itemNumber" id="item0">0</button>
            <button type="button" class="item itemNumber">.</button>
            <button type="button" class="item itemOperator">+</button>

            <!--ROW6-->
            <button type="button" class="item" id="itemEquals">=</button>  
        </form>
    </main>
</body>
</html>
