<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="item" id="itemInputOutput">
            <div id="itemInputOutputItem1"></div>
            <div id="itemInputOutputItem2"></div>
        </div>

        <button class="item itemCommand" onclick="clickPositiveNegative()">+/-</button>
        <button class="item itemCommand" onclick="clickClear()">Clear</button>
        <button class="item itemOperator" onclick="clickPercentage()">%</button>
        <button class="item itemOperator" onclick="clickDivide()">/</button>
        
        <button class="item itemNumber" onclick="click7()">7</button>
        <button class="item itemNumber" onclick="click8()">8</button>
        <button class="item itemNumber" onclick="click9()">9</button>
        <button class="item itemOperator" onclick="clickMultiply()">*</button>

        <button class="item itemNumber" onclick="click4()">4</button>
        <button class="item itemNumber" onclick="click5()">5</button>
        <button class="item itemNumber" onclick="click6()">6</button>
        <button class="item itemOperator" onclick="clickSubtract()">-</button>
        
        <button class="item itemNumber" onclick="click1()">1</button>
        <button class="item itemNumber" onclick="click2()">2</button>
        <button class="item itemNumber" onclick="click3()">3</button>
        <button class="item itemOperator" onclick="clickAdd()">+</button>
        
        <button class="item itemNumber" id="item0" onclick="click0()">0</button>
        <button class="item itemNumber" onclick="clickDecimal()">.</button>
        <button class="item" id="itemEquals" onclick="clickEquals()">=</button>  
    </div>
</body>
</html>
